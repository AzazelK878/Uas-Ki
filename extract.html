<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Steganography - Extract Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Audio Steganography - Extract Message</h1>
        <input type="file" id="audioInput" accept="audio/*">
        <button id="extractButton">Extract Message</button>
        <textarea id="extractedMessage" placeholder="Extracted message will appear here" readonly></textarea>
        <a href="embed.html">
            <button id="goToEmbedButton">Go to Embed Page</button>
        </a>
    </div>
    <script src="extract.js"></script>
</body>
</html>
